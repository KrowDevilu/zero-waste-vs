<div class="box">
    <a href="" class="voltar"><div class="voltar-btn"><img src="../../assets/Voltar.png" alt=""></div></a>

    <h1>Olá, NOME DO USUARIO</h1>
    <h3>Categorias em destaque</h3>
    <div class="categorias">
        <button class="categoria" (click)="autenticate('solicitacoes')">
            <div><img src="../../assets/coracao-de-mao.png" alt="icone" class="icone"></div>
            <div *ngIf="tipoConta == 'ong'; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><p>Ver minhas Solicitações</p></ng-template>
            <ng-template #elseBlock><p>Ver Solicitações</p></ng-template>
        </button>
        <a class="break"></a>
        <button class="categoria" (click)="autenticate('comprovante')">
            <div><img src="../../assets/fatura-de-arquivo.png" alt="icone" class="icone"></div>
            <div *ngIf="tipoConta == 'ong'; then thenBlock1 else elseBlock1"></div>
            <ng-template #thenBlock1><p>Gerar comprovante</p></ng-template>
            <ng-template #elseBlock1><p>Meus agendamentos</p></ng-template>
        </button>
        <a class="break"></a>
        <button class="categoria" (click)="goToPage('meus-dados')">
            <div><img src="../../assets/definicoes.png" alt="icone" class="icone"></div>
            <p>Meu Dados</p>
        </button>
    </div>
    <div *ngIf="tipoConta == 'ong'; then thenBlock2 else elseBlock2"></div>
    <ng-template #thenBlock2> 
        <h1>Últimas solicitações</h1>
        <button class="alimento" (click)="goToPage('paginaSolicitacao')">
            <h1 class="nome-sol">Nome da Solicitação</h1>
            <p>Alimento: <span>ALIMENTO NESCESSITADO</span></p>
            <p>Quantidade: <span>QUANTIDADE NESCESSITADA</span></p>
            <p class="data">Solicitação realizada no dia: xx/xx/xxxx</p>    
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <p>{{percentage}}%</p>
            </div>
        </button></ng-template>
    <ng-template #elseBlock2>
        <h1>ONG's Favoritas</h1>
        <button class="ong-fav" (click)="goToPage('pagina-ong/0')">
            <div class="ong">
                <img src="../../assets/heart-full.png" alt="">
                <p>NOME DA ONG</p>
            </div>
        </button>
    </ng-template>
</div>
